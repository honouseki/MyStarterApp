<!DOCTYPE html>
<html ng-app="mainApp">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Starter App Title</title>

    <!--CSS Scripts-->
    <!--These files are typically located in the Content folder.
        Other files may be located in the bower_components folder-->

    <!--Angular Material-->
    <link href="../../Content/angular-material.min.css" rel="stylesheet" />
    <!--Bootstrap-->
    <link href="../../Content/bootstrap.min.css" rel="stylesheet" />
    <!--Toastr-->
    <link href="../../Content/toastr.min.css" rel="stylesheet" />
    <!--Custom Template-->
    <!--Style sheets that are required to reference 
        corresponding to a given template that you want to implement-->

    <!--Other-->
    <!--Other style sheets that may be required to reference,
        as those corresponding to installed bower/nuget packages-->

    <!--Primary Custom Stylesheet-->
    <!--This is where you can customize your CSS.
        This will overwrite any other CSS rules above, 
        provided it is left as the last CSS script reference-->
    <link href="../../Content/mainApp.css" rel="stylesheet" />
</head>
<body>
    <p>This is the index page</p>

    <!--Testing Material (and ultimately, AngularJS)-->
    <md-button>Material Button Test</md-button>

    <!--Links using AngularJS UI Router.
        ui-sref references the "name" in the app.routes.js file, where URL routes are set-->
    <a ui-sref="home">Home Link</a>
    
    <br />

    <!--UI View using AngularJS UI Router-->
    <div class="container">
        <div ui-view></div>
    </div>

    <p>Maybe some footer</p>



    <!--JavaScript Plugins-->
    <!--These files are typically located in the Scripts folder.
        Other files may be located in the bower_components folder-->

    <!--AngularJS-->
    <script src="../../Scripts/jquery-3.2.1.min.js"></script>
    <script src="../../Scripts/angular.min.js"></script>
    <script src="../../Scripts/angular-ui-router.min.js"></script>
    <script src="../../Scripts/angular-route.min.js"></script>
    <script src="/app/main/app.public.js"></script>
    <script src="/app/main/app.routes.js"></script>
    <!--AngularJS Services-->
    <script src="/app/main/modules/home/home.service.js"></script>
    <!--AngularJS Controllers-->
    <script src="/app/main/modules/home/home.controller.js"></script>
    <!--AngularJS Components-->
    <!--Angular Material/Other-->
    <script src="../../Scripts/angular-cookies.min.js"></script>
    <script src="../../Scripts/toastr.min.js"></script>
    <script src="../../Scripts/angular-animate.min.js"></script>
    <script src="../../Scripts/angular-aria.min.js"></script>
    <script src="../../Scripts/angular-messages.min.js"></script>
    <script src="../../Scripts/angular-material.min.js"></script>
    <script src="../../Scripts/angular-sanitize.min.js"></script>
    <!--Bootstrap/JQuery-->
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/2.5.0/ui-bootstrap-tpls.js"></script>
    <script src="../../Scripts/bootstrap.min.js"></script>
    <script src="../../Scripts/jquery.validate.min.js"></script>
    <!--Custom Template-->
    <!--JavaScript files that are required to reference
        corresponding to a given template that you want to implement-->

    <!--Other-->
    <!--Other JavaScript files that may be required to reference,
        as those corresponding to installed bower/nuget packages-->

    <!--Primary Custom JavaScript File-->
    <!--This is where you can customize your application with as needed JavaScript code.
        This will overwrite any other JavaScript rules above,
        provided it is left as the last script reference-->
    <script src="../../Scripts/mainApp.js"></script>
</body>
</html>
