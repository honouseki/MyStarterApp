<div>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <h3>Register</h3>
                <form class="form" name="regForm" novalidate>
                    <div class="form-group">
                        <label>Username</label>
                        <input type="text" class="form-control" placeholder="Enter username"username" ng-model="regLoginCtrl.regItem.username" />
                    </div>
                    <div class="form-group">
                        <label>Email address</label>
                        <input type="email" class="form-control" placeholder="Enter email" ng-model="regLoginCtrl.regItem.email">
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" class="form-control" placeholder="Password" ng-model="regLoginCtrl.regItem.password">
                    </div>
                    <div class="form-group">
                        <label>Confirm Password</label>
                        <input type="password" class="form-control" placeholder="Confirm Password">
                    </div>
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="exampleCheck1">
                        <label class="form-check-label">I agree to the <a href="#">Terms of Service</a></label>
                    </div>
                    <button type="submit" class="btn btn-primary" ng-click="regLoginCtrl.register()">Register</button>
                </form>
            </div>
            <div class="col-md-6">
                <h3>Login</h3>
                <form class="form" name="loginForm" novalidate>
                    <div class="form-group">
                        <label>Username</label>
                        <input type="text" class="form-control" placeholder="Enter username" ng-model="regLoginCtrl.logItem.username" />
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" class="form-control" placeholder="Password" ng-model="regLoginCtrl.logItem.password">
                    </div>
                    <button type="submit" class="btn btn-primary" ng-click="regLoginCtrl.login()">Login</button>
                </form>
            </div>
        </div>
    </div>
</div>
